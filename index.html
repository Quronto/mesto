<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/header-logo.svg" alt="лого Mesto" class="header__logo">
      <div class="header__line"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/Avatar.png" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__container-link-and-name">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"><img src="./images/edit-profile.svg" alt="кнопка изменения профиля"
                class="profile__picture"></button>
          </div>
          <p class="profile__status">Исследователь океана</p>
        </div>
        <button class="profile__add-button"><img src="./images/addButton.svg" alt="Кнопка добавления фото"
            class="profile__add-picture"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img src="./images/Karachevsk.jpg" alt="Картинка автора" class="element__image">
          <div class="element__place-and-like">
            <p class="element__place">Карачаевск</p>
            <img src="./images/like.svg" alt="Кнопка Нравится" class="element__like">
          </div>
        </article>
        <article class="element">
          <img src="./images/Albrus.png" alt="Картинка автора" class="element__image">
          <div class="element__place-and-like">
            <p class="element__place">Гора Эльбрус</p>
            <img src="./images/like.svg" alt="Кнопка Нравится" class="element__like">
          </div>
        </article>
        <article class="element">
          <img src="./images/Dombai.png" alt="Картинка автора" class="element__image">
          <div class="element__place-and-like">
            <p class="element__place">Домбай</p>
            <img src="./images/like.svg" alt="Кнопка Нравится" class="element__like">
          </div>
        </article>
        <article class="element">
          <img src="./images/Albrus2.png" alt="Картинка автора" class="element__image">
          <div class="element__place-and-like">
            <p class="element__place">Гора Эльбрус</p>
            <img src="./images/like.svg" alt="Кнопка Нравится" class="element__like">
          </div>
        </article>
        <article class="element">
          <img src="./images/dombai2.png" alt="Картинка автора" class="element__image">
          <div class="element__place-and-like">
            <p class="element__place">Домбай</p>
            <img src="./images/like.svg" alt="Кнопка Нравится" class="element__like">
          </div>
        </article>
        <article class="element">
          <img src="./images/Karachevo-cherks.png" alt="Картинка автора" class="element__image">
          <div class="element__place-and-like">
            <p class="element__place">Карачаево-Черкесия</p>
            <img src="./images/like.svg" alt="Кнопка Нравится" class="element__like">
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">

    </footer>
  </div>
</body>

</html>
