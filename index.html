<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/header-logo.svg" alt="лого Mesto" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/Avatar.png" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__container-link-and-name">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button button"><img class="profile__edit-picture"
                src="./images/edit-profile.svg" alt="кнопка изменения профиля"></button>
          </div>
          <p class="profile__status">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button button"><img
            class="profile__add-button-picture profile__add-button-picture" src="./images/addButton.svg"
            alt="Кнопка добавления фото"></button>
      </section>
      <section class="elements" aria-label="блок фото">
        <article class="element">
          <img src="./images/SkalaDiva.jpg" alt="Картинка автора" class="element__image">
          <div class="element__place-and-like">
            <h2 class="element__place">Скала Дива</h2>
            <button type="button" class="element__button-like"><img src="./images/like.svg" alt="Кнопка Нравится"
                class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/baikal.jpg" alt="Картинка автора" class="element__image">
          <div class="element__place-and-like">
            <h2 class="element__place">Байкал</h2>
            <button type="button" class="element__button-like"><img src="./images/like.svg" alt="Кнопка Нравится"
                class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/CharskiePeski.jpg" alt="Картинка автора" class="element__image">
          <div class="element__place-and-like">
            <h2 class="element__place">Чарские пески</h2>
            <button type="button" class="element__button-like"><img src="./images/like.svg" alt="Кнопка Нравится"
                class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/BLug.jpg" alt="Картинка автора" class="element__image">
          <div class="element__place-and-like">
            <h2 class="element__place">Боголюбовский луг</h2>
            <button type="button" class="element__button-like"><img src="./images/like.svg" alt="Кнопка Нравится"
                class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/Viborg.jpg" alt="Картинка автора" class="element__image">
          <div class="element__place-and-like">
            <h2 class="element__place">Выборг</h2>
            <button type="button" class="element__button-like"><img src="./images/like.svg" alt="Кнопка Нравится"
                class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/kaliningrad.jpeg" alt="Картинка автора" class="element__image">
          <div class="element__place-and-like">
            <h2 class="element__place">Калининград</h2>
            <button type="button" class="element__button-like"><img src="./images/like.svg" alt="Кнопка Нравится"
                class="element__like"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__logo">&copy; 2023 Mesto Russia</p>
    </footer>
  </div>

  <section class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close"><img src="./images/CloseIcon.svg" alt="Кнопка закрытия окна"
          class="popup__close-image button"></button>
      <h2 class="popup__header">Редактировать профиль</h2>
      <form class="popup__form" name="Имя и о себе">
        <input required type="text" name="Имя" placeholder="Имя" class="popup__text popup__text_type_name">
        <input required type="text" name="О себе" placeholder="О себе" class="popup__text popup__text_type_job">
        <button type="submit" class="popup__save">
          Сохранить
        </button>
      </form>
    </div>
  </section>

  <script src="./scripts/index.js"></script>
</body>

</html>
