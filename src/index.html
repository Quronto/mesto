<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="body">
  <header class="header">
    <img src="<%=require('./images/header-logo.svg')%>" alt="лого Mesto" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__findings">
        <div class="profile__container">
          <button class="profile__avatar-btn" type="button">
            <img src="<%=require('./images/Jacques-Cousteau.jpg')%>" alt="Аватар" class="profile__avatar">
          </button>
          <div class="profile__info">
            <div class="profile__edit">
              <h1 class="profile__text">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-btn button">
                <img src="<%=require('./images/EditButton.svg')%>" alt="кнопка изменения профиля" class="profile__picture">
              </button>
            </div>
            <p class="profile__paragraph">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-btn button">
          <img src="<%=require('./images/addButton.svg')%>" alt="Кнопка добавления фото" class="profile__btn-image">
        </button>
      </div>
    </section>
    <section class="cards">

    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>

  <div class="popup popup_theme_edit">
    <div class="popup__container">
      <button type="button" class="popup__close button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="formEdit" class="popup__form" novalidate>
        <input id="input-name" class="popup__input popup__input_type_name" type="text" name="name" value="  "
          placeholder="Имя" required minlength="2" maxlength="40">
        <span id="input-name-error" class="popup__error"></span>

        <input id="input-job" class="popup__input popup__input_type_job" type="text" name="job" value="  "
          placeholder="О себе" required minlength="2" maxlength="200">
        <span id="input-job-error" class="popup__error"></span>

        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_theme_addbutton">
    <div class="popup__container">
      <button type="button" class="popup__close button popup__close_type_card"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="formAdd" class="popup__form popup__form_type_card" novalidate>
        <input id="input-title" class="popup__input popup__input_type_title" type="text" name="title" placeholder="Название"
           required minlength="2" maxlength="30">
        <span id="input-title-error" class="popup__error"></span>
        <input id="input-link" class="popup__input popup__input_type_link" type="url" name="link"
          placeholder="Ссылка на картинку" required>
        <span id="input-link-error" class="popup__error"></span>
        <button type="submit" class="popup__submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_theme_picture">
    <div class="popup__container popup__container_type_overlay">
      <img src="<%=require('./images/arkhyz.jpg')%>" alt="картинка автора" class="popup__image">
      <button type="button" class="popup__close button popup__close_type_picture"></button>
      <h2 class="popup__paragraph"></h2>
    </div>
  </div>

  <div class="popup popup_theme_delete">
    <div class="popup__container">
      <button type="button" class="popup__close button popup__close_type_del"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="formDelete" class="popup__form popup__form_type_delete" novalidate>
        <button type="submit" class="popup__submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_upd-avatar">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Обновить аватар</h3>
      <form class="popup__form " name="popup__form-upd-avatar" novalidate>
        <input id="upd-input" class="popup__input" type="url" value="https://i.pravatar.cc/300" name="updInput" placeholder="Ссылка на картинку" required>
        <span id="input-link-error" class="popup__error"></span>
        <button class="form__input-btn" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <template id="card-template">
    <div class="card">
      <button class="card__close"><img src="<%=require('./images/arkhyz.jpg')%>" alt="Архыз"
          class="card__image"></button>
      <button type="button" class="card__delete"></button>
      <div class="card__item">
        <h2 class="card__paragraph"></h2>
        <button type="button" class="card__like"></button>
      </div>
      <p class="card__like-count">0</p>
    </div>
  </template>
</body>

</html>
